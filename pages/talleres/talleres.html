<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navbar Hover Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Mostrar dropdown al hacer hover sobre el nav-link */
    .nav-item.dropdown:hover > .dropdown-menu {
      display: block;
      margin-top: 0;
    }

    /* Opcional: mejora visual */
    .dropdown-menu {
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="border-radius: 20px; background-color: rgb(0, 114, 63)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./img/logos.png" alt="logo" width="75" height="45" class="d-inline-block align-text-top">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Inicio</a>
        </li>
        
        <!-- Dropdown con hover -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="hoverDropdown" role="button" aria-expanded="false">
            MÃ¡s
          </a>
          <ul class="dropdown-menu" aria-labelledby="hoverDropdown">
            <li><a class="dropdown-item" href="#">Acerca De</a></li>
            <li><a class="dropdown-item" href="#">Actividades</a></li>
            <li><a class="dropdown-item disabled" href="#">Convocatoria</a></li>
            <li><a class="dropdown-item" href="#">Registro</a></li>
            <li><a class="dropdown-item" href="#">Programa</a></li>
            <li><a class="dropdown-item" href="#">Plantillas</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
